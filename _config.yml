# Jupyter Book configuration for RAGUIUC Agentic AI Club

title: Agentic Engineering Textbook
author: RAGUIUC Agentic AI Club

# Build options
execute:
  execute_notebooks: force  # Execute all notebooks when building
  timeout: 120
  allow_errors: false

# Parse options
parse:
  myst_enable_extensions:
    - amsmath
    - dollarmath
    - linkify
    - colon_fence
    - deflist

# HTML-specific settings
html:
  use_issues_button: false
  use_repository_button: false
  use_edit_button: false
  baseurl: https://rag-uiuc.github.io/Intelligent-Textbook
  theme: dark
  home_page_in_navbar: true
  announcement: "Welcome to the Agentic Engineering Intelligent Textbook"

# LaTeX export
latex:
  latex_documents:
    targetname: book.tex
  latex_engine: xelatex

# Bibtex
bibtex_bibfiles:
  - references.bib

# Repository (for reference only, not displayed to users)
repository:
  url: https://github.com/RAG-UIUC/Intelligent-Textbook
  branch: main
